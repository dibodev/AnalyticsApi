name: 🚀 Deploy API to OVH VPS

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: /var/www/analytics.dibodev.com
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔍 Install dependencies
        run: npm install

      - name: 📝 Create .env file
        run: |
          echo "PORT=3333" > .env
          echo "HOST=0.0.0.0" >> .env
          echo "NODE_ENV=production" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "DRIVE_DISK=local" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MYSQL_HOST=${{ secrets.MYSQL_HOST }}" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "CACHE_VIEWS=false" >> .env
          echo "BASE_URL=https://analytics.dibodev.com" >> .env

      - name: 🧱 Build application
        run: |
          npm run build
          cp .env build/.env

      - name: 🛁 Clean install for production
        run: cd build && npm ci --production --ignore-scripts

      - name: 📤 Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-azrut --delete"
          SOURCE: "build/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ env.APP_DIR }}/html
          SCRIPT_BEFORE: |
            if ! command -v rsync &> /dev/null
            then
              echo "rsync could not be found, installing..."
              sudo apt-get update
              sudo apt-get install -y rsync
            else
              echo "rsync is already installed."
            fi
            echo "Starting deployment..."
          SCRIPT_AFTER: |
            cd ${{ env.APP_DIR }}/html
            echo "Restarting API with PM2..."
            pm2 restart analytics.dibodev.com || pm2 start server.js --name analytics.dibodev.com
            pm2 save
            echo "Running Migrations..."
            node ace migration:run --force
            echo "Running Seeders..."
            node ace db:seed
            echo "Deployment completed successfully!"
